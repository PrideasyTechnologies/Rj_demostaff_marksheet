<div class="fade-in">
  <c-card>
    <c-card-header style="background-color: #f0f3f5">
      <h4><b>Question Paper Upload</b></h4>
    </c-card-header>
    <c-card-body>
      <c-nav variant="tabs">
        <c-nav-item>
          <a [active]="true" [cTabContent]="tabContent" [tabPaneIdx]="0" cNavLink>
            Subject upload
          </a>
        </c-nav-item>
        <c-nav-item>
          <a [active]="true" [cTabContent]="tabContent" [tabPaneIdx]="1" cNavLink>
            Question Paper Upload
          </a>
        </c-nav-item>
      </c-nav>
      <c-tab-content #tabContent="cTabContent">
        <c-tab-pane class="p-3">

          <form cForm [formGroup]="QuestionpaperForm" (keydown.enter)="$event.preventDefault()">
            <c-row>
              <c-col [md]="4">
                <label>Batch:</label>
                <div class="ng-autocomplete" style="width: 100%">
                  <ng-autocomplete
                    [data]="Batchs"
                    [searchKeyword]="Batchkeyword"
                    (selected)="selectBatch($event)"
                    (inputChanged)="onChangeSearch($event)"
                    (inputFocused)="onFocused($event)"
                    [itemTemplate]="batTemplate"
                    [notFoundTemplate]="notFoundTemplate"
                    placeholder="Select Batch"
                  >
                  </ng-autocomplete>
                  <ng-template #batTemplate let-bat>
                    <a [innerHTML]="bat.Batch_Name"></a>
                  </ng-template>
                  <ng-template #notFoundTemplate let-notFound>
                    <div [innerHTML]="notFound"></div>
                  </ng-template>
                </div>
              </c-col>
              <!--              <div class="col-md-3">-->
              <!--                <label>User Exam:</label>-->
              <!--                <select-->
              <!--                  [(ngModel)]="SelectedSemester"-->
              <!--                  formControlName="Semester_Name"-->
              <!--                  class="form-control"-->
              <!--                  (change)="onChangeSemesterSelect()"-->
              <!--                >-->
              <!--                  <option disabled>Select Semester</option>-->
              <!--                  <option *ngFor="let sem of Semesters" [ngValue]="sem">-->
              <!--                    {{ sem.Userexamname }}-->
              <!--                  </option>-->
              <!--                </select>-->
              <!--                <span-->
              <!--                  *ngIf="QuestionpaperForm.get('Semester_Name')?.invalid && QuestionpaperForm.get('Semester_Name')?.touched  "-->
              <!--                  class="text-danger"-->
              <!--                >Semester is required</span-->
              <!--                >-->
              <!--              </div>-->
              <c-col [md]="2">
                <label>Semester Exam:</label>
                <select
                  [(ngModel)]="SelectedSemExam"
                  formControlName="Exam_Name"
                  class="form-control">
<!--                  (change)="onChangeSemExamSelect()"-->
                  <option disabled>Select Semester Exam</option>
                  <option *ngFor="let exam of Exam" [ngValue]="exam">
                    {{ exam.Semester }}
                  </option>
                </select>
                <span
                  *ngIf="
                      QuestionpaperForm.get('Exam_Name')?.invalid &&
                      QuestionpaperForm.get('Exam_Name')?.touched
                    "
                  class="text-danger"
                >field is required</span
                >
              </c-col>
              <c-col [md]="2" style="padding-top: 24px;">
                <button cButton type="submit"
                        (click)="OnDownloadExamwiseFile()" class="btn btn-info">
                  <!--                                          <i-->
                  <!--&lt;!&ndash;                                                style="border-color: white;" class="spinner-border text-primary"&ndash;&gt;-->
                  <!--&lt;!&ndash;                                                role="status" *ngIf="examwiseloader"></i>&ndash;&gt;-->

                  &nbsp;Download
                </button>
              </c-col>
            </c-row>
            <form cForm [formGroup]="DownloadUploadForm" (keydown.enter)="$event.preventDefault()">
              <c-row>

                <c-col [md]="4">
                  <h6>Upload Excel file only.</h6>
                  <input aria-label="file example"
                         cFormControl
                         id="validationText"
                         type="file"
                         (change)="xlsxUpload($event)"
                         (selectionchange)="xlsxUpload($event)"
                  />
                </c-col>

                <div class="col-md-2" style="padding-top: 27px;">
                  <button cButton type="button" class="btn btn-success" (click)="Uploadfile()">
                    <!--                      <i style="border-color: white;" class="spinner-border text-primary" role="status"-->
                    <!--                         *ngIf="loader"></i>&nbsp;&nbsp;-->
                    <c-spinner *ngIf="loader" aria-hidden="false" size="sm"></c-spinner>

                    Upload
                  </button>
                </div>
              </c-row>
            </form>
          </form>
        </c-tab-pane>
        <!--          <form [formGroup]="DownloadUploadForm" (keydown.enter)="$event.preventDefault()">-->
        <c-tab-pane class="p-3">
          <form cForm [formGroup]="UploadpaperForm" (keydown.enter)="$event.preventDefault()">
            <c-row>
              <c-col [md]="4">
                <label>Batch:</label>
                <div class="ng-autocomplete" style="width: 100%">
                  <ng-autocomplete
                    [data]="Batchs"
                    [searchKeyword]="Batchkeyword"
                    (selected)="selectBatch($event)"
                    (inputChanged)="onChangeSearch($event)"
                    (inputFocused)="onFocused($event)"
                    [itemTemplate]="batTemplate"
                    [notFoundTemplate]="notFoundTemplate"
                    placeholder="Select Batch"
                  >
                  </ng-autocomplete>
                  <ng-template #batTemplate let-bat>
                    <a [innerHTML]="bat.Batch_Name"></a>
                  </ng-template>
                  <ng-template #notFoundTemplate let-notFound>
                    <div [innerHTML]="notFound"></div>
                  </ng-template>
                </div>
              </c-col>
              <c-col [md]="2">
                <label>Semester Exam:</label>
                <select
                  [(ngModel)]="SelectedSemExam"
                  formControlName="Exam_Name"
                  class="form-control"
                  (change)="onChangeSemExamSelect()"
                >
                  <option disabled>Select Semester Exam</option>
                  <option *ngFor="let exam of Exam" [ngValue]="exam">
                    {{ exam.Semester }}
                  </option>
                </select>
                <span
                  *ngIf="
                      UploadpaperForm.get('Exam_Name')?.invalid &&
                      UploadpaperForm.get('Exam_Name')?.touched
                    "
                  class="text-danger"
                >field is required</span
                >
              </c-col>
              <c-col [md]="4">
                <label>Subject Name:</label>
                <select [(ngModel)]="SelectedSemSubjects"
                        formControlName="SubjectName"
                        class="form-control"
                        (change)="onChangeSemSubjectsSelect()"
                >
                  <option disabled>Select Subject Name</option>
                  <option
                    *ngFor="let subject of namesubject"
                    [ngValue]="subject"
                  >
                    {{ subject.Subject_name }}
                  </option>
                </select>
                <span
                  *ngIf="
                      UploadpaperForm.get('SubjectName')?.invalid &&
                      UploadpaperForm.get('SubjectName')?.touched
                    "
                  class="text-danger"
                >field is required</span
                >
              </c-col>

              <form cForm [formGroup]="PaperUploadForm" (keydown.enter)="$event.preventDefault()">
                <c-row>
                  <c-col [md]="4">
                    <h6>Upload PDF file only.</h6>
                    <input aria-label="file example"
                           cFormControl
                           id="validationTextnew"
                           type="file"
                           (change)="xlsxUpload($event)"
                           (selectionchange)="xlsxUpload($event)"
                    />
                  </c-col>

                  <div class="col-md-2" style="padding-top: 27px;">
                    <button cButton type="button" class="btn btn-success" (click)="Uploadfilesubject()">
                      <!--                      <i style="border-color: white;" class="spinner-border text-primary" role="status"-->
                      <!--                         *ngIf="loader"></i>&nbsp;&nbsp;-->
                      <c-spinner *ngIf="loader" aria-hidden="false" size="sm"></c-spinner>
                      Upload
                    </button>
                  </div>

                </c-row>
              </form>
            </c-row>
          </form>
        </c-tab-pane>
      </c-tab-content>
    </c-card-body>
  </c-card>
</div>
