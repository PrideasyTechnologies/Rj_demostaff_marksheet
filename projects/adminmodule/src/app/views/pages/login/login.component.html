<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="5" >
        <c-card-group>
          <c-card class="p-6" style="border-radius: 2%">
            <c-card-body style="box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;border-radius: 2%">

              <form cForm [formGroup]="loginForm" class="justify-content-center">
                <h1>Login</h1>
                <p class="text-medium-emphasis">Sign In to your account</p>

                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input
                    type="number"
                    formControlName="aadhaar"
                    autoComplete="aadhaar"
                    cFormControl
                    placeholder="Aadhaar"
                    required
                    [autofocus]="true"
                    [valid]=""
                  />

                </c-input-group>

                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-password"
                    cFormControl
                    formControlName="user_pwd"
                    placeholder="Password"
                    type="password"
                  />
                </c-input-group>

                <c-row>
                  <img [src]="server_captcha_image" height="80"
                       style="margin-left :140px; width: 180px;"
                       alt="image">
                </c-row>

                <c-input-group class="mb-3">
                  <span cInputGroupText style="height: 40px;">
                    <svg cIcon name="cilInput"></svg>
                  </span>
                  <input
                    cFormControl
                    formControlName="captcha"
                    placeholder="Captcha"
                    style="height: 40px"
                  />
<!--                  <span cInputGroupText>{{server_captcha}}</span>-->

                </c-input-group>


                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4" color="primary" (click)="loginme()">
                      Login
                    </button>
                  </c-col>
                  <c-col class="text-right">
                    <button cButton class="px-0" color="link">
                      Forgot password?
                    </button>
                  </c-col>
                </c-row>

              </form>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
