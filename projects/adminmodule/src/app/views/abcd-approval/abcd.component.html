    <c-row>
      <c-col [md]="6">
        <label for="Batch_Code">Select Batch:</label>
        <div id="Batch_Code" class="ng-autocomplete" style="width: 100%;">
          <ng-autocomplete [data]="Batchs" [searchKeyword]="Batchkeyword"
                           (selected)='selectBatch($event)' (inputChanged)='onChangeSearch($event)'
                           (inputFocused)='onFocused($event)' [itemTemplate]="batTemplate"
                           [notFoundTemplate]="notFoundTemplate" placeholder="Select Batch">
          </ng-autocomplete>

          <ng-template #batTemplate let-bat>
            <a [innerHTML]="bat.Batch_Name"></a>
          </ng-template>

          <ng-template #notFoundTemplate let-notFound>
            <div [innerHTML]="notFound"></div>
          </ng-template>
        </div>
      </c-col>
      <br>
      <c-col [md]="2">
        <button cButton type="button" class="btn btn-info" style="margin-top: 22px;">
          <!--                  <i style="border-color: white;" class="spinner-border text-primary" role="status"-->
          <!--                     *ngIf="Freeshiploader"></i>-->
          <c-spinner *ngIf="Freeshiploader" aria-hidden="false" size="sm"></c-spinner>

          &nbsp; Show
        </button>
      </c-col>
    </c-row>
    <br>
  <h5 style="color: red">Note: To View details select row.</h5>
  <br>
  <ag-grid-angular style="width: 100%; height: 350px;" class="ag-theme-alpine"
                   [rowData]="rowss"
                   [gridOptions]="gridOptions"
                   [columnDefs]="columnDefs"
                   [pagination]="true"
                   [paginationPageSize]="10"
                   (gridReady)="onGridReady($event)"
                   [rowSelection]='rowSelection'
                   (rowSelected)="onRowSelectedEvent($event)"
                   (selectionChanged)="onSelectionChanged($event)"
                   [cModalToggle]="studentimagemodal.id"
  >
  </ag-grid-angular>

<c-modal #studentimagemodal size="xl" id="studentimagemodal">
  <c-modal-header>
  </c-modal-header>
  <c-modal-body>
    <form cForm [formGroup]="AbcdAadhaarModalForm" (keydown.enter)="$event.preventDefault()">
      <h5 cCardTitle>Preview Image</h5>
      <c-row>
        <c-col [md]="4" style="max-height: 100px;">
          <br>
          <p>Name - {{ Myname }}</p>
          <p> Dob - {{ MyDob  }}</p>
          <p> Aadhaar - {{ MyAadhaar  }}</p>
          <p> Gender - {{ MyGender  }}</p>
          <p>Mobile - {{ MyMobile }}</p>
          <p>Abcid - {{ MyAbcId }}</p>
        </c-col>
        <c-col [md]="8">
          <lib-ngx-image-zoom
            class="ngxImageZoomContainer"
            [thumbImage]=MyImage
            [fullImage]=MyImage
            [magnification]="1"
            [enableScrollZoom]="true"
            [enableLens]="true"
            [lensWidth]="100"
            [lensHeight]="100"
          ></lib-ngx-image-zoom>
        </c-col>
      </c-row>
      <c-row>
        <c-col [md]="2">
          <label>Status</label>
          <select formControlName="abcdstatus" class="form-control">
            <option disabled>Select Status</option>
            <option> APPROVED</option>
            <option> REJECTED</option>
          </select>
        </c-col>


        <br>
        <c-col [md]="3" style="padding-top: 23px;">
          <button cButton type="submit" class="btn btn-success"
                  (click)="UpdateAbcd();Showclicked=true">
            <c-spinner *ngIf="showloader" aria-hidden="false" size="sm"></c-spinner>
            Submit
          </button>
        </c-col>
        <!--                <c-col [md]="3">-->
        <!--                    <label>Show Image:</label>-->
        <!--                    <input type="file"-->
        <!--                           (change)="showPreview($event)"-->
        <!--                           formControlName="upload"-->
        <!--                           class="fileInputProfile">-->
        <!--                </div>-->
      </c-row>
    </form>
  </c-modal-body>
  <c-modal-footer>

  </c-modal-footer>
</c-modal>
