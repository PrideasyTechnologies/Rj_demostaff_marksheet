<c-row>
  <div class="col-lg-12">
    <c-card>
      <c-card-header>
        <h4><b>Eligible List Form </b></h4>
      </c-card-header>
      <c-card-body>
        <form [formGroup]="EligibleListForm" (keydown.enter)="$event.preventDefault()">

          <c-row>
            <c-col [md]="5">
              <label for="Batch_Name">Batch:</label>
              <div id="Batch_Name" class="ng-autocomplete" style="width: 100%;">
                <ng-autocomplete
                  [data]="Batches_json"
                  [searchKeyword]="Batchkeyword"
                  (selected)='selectBatch($event)'
                  (inputChanged)='onChangeSearch($event)'
                  (inputFocused)='onFocused($event)'
                  [itemTemplate]="batTemplate"
                  [notFoundTemplate]="notFoundTemplate"
                  placeholder="Select Batch">
                </ng-autocomplete>

                <ng-template #batTemplate let-bat>
                  <a [innerHTML]="bat.Batch_Name"></a>
                </ng-template>

                <ng-template #notFoundTemplate let-notFound>
                  <div [innerHTML]="notFound"></div>
                </ng-template>
              </div>
            </c-col>
            <c-col [md]="2" style="padding-top: 25px;">
              <button type="submit" class="btn btn-info" (click)="OnDownloadFile()">
<!--                <i style="border-color: white;" class="spinner-border text-primary" role="status"-->
<!--                   *ngIf="Downloadloader"></i>&nbsp;-->
                  <c-spinner  *ngIf="Downloadloader" aria-hidden="false" size="sm"></c-spinner>

                Download
              </button>
            </c-col>
            <c-col [md]="2" style="padding-top: 25px;">
              <button type="submit" class="btn btn-info" (click)="viewFile()">
<!--                <i style="border-color: white;" class="spinner-border text-primary" role="status"-->
<!--                   *ngIf="viewloader"></i>&nbsp;-->
                <c-spinner  *ngIf="viewloader" aria-hidden="false" size="sm"></c-spinner>

                View
              </button>
            </c-col>
            <c-col [md]="2" style="padding-top: 25px;">
              <button type="reset" size="lg" class="btn btn-danger" (click)="resetAll()">
                Reset
              </button>
            </c-col>
          </c-row>
        </form>

        <br/>
        <form [formGroup]="DownloadUploadForm" (keydown.enter)="$event.preventDefault()">
          <c-row>
            <c-col [md]="5">
              <h6>Upload Image</h6>
              <input aria-label="file example"
                     cFormControl
                     id="validationText1"
                     type="file"
                     (change)="xlsxUpload($event)"
                     (selectionchange)="xlsxUpload($event)"
              />
              <c-form-feedback [valid]="false">Example invalid form file feedback</c-form-feedback>
            </c-col>

            <c-col [md]="2" style="padding-top: 25px;">
              <button type="submit" size="lg" class="btn btn-success" (click)="uploadfile()">
<!--                <i style="border-color: white;" class="spinner-border text-primary" role="status"-->
<!--                   *ngIf="loader"></i>&nbsp;&nbsp;-->
                <c-spinner  *ngIf="loader" aria-hidden="false" size="sm"></c-spinner>

                Upload
              </button>
            </c-col>

          </c-row>
        </form>
      </c-card-body>

      <c-card-body>
        <c-row>
          <c-col [md]="12" style="padding-top: 20px;">
            <!--                    <form cForm class="d-flex" role="search">-->
            <!--          <div class="input-group">-->
            <!--            <div class="input-group-prepend">-->
            <!--              <span class="input-group-text"><i class="cil-search"></i></span>-->
            <!--            </div>-->
            <!--            <input cInput cFormControl placeholder="Search Here" (keyup)="quickSearch()" [(ngModel)]="searchValue">-->
            <!--          </div>-->
            <c-input-group class="mb-3">
              <span cInputGroupText id="basic-addon1">Search</span>
              <input aria-describedby="basic-addon1"
                     aria-label="Username"
                     cFormControl
                     placeholder="Search here"
                     [(ngModel)]="searchValue"
                     (keyup)="quickSearch()"
              />
            </c-input-group>
            <!--                    </form>-->
          </c-col>
        </c-row>
        <br/>
        <hr/>
        <h4 style="color:red">Note:</h4>
        <h5><b>1 =</b> Eligible and <b>0 =</b> Not Eligible </h5>
        <hr/>

        <ag-grid-angular style="width: 100%; height: 300px;" class="ag-theme-alpine"
                         [rowData]="rowss"
                         [gridOptions]="gridOptions"
                         [columnDefs]="columnDefs"
                         (gridReady)="onGridReady($event)"
                         [rowSelection]='rowSelection'
                         (rowSelected)="onRowSelectedEvent($event)"
                         (selectionChanged)="onSelectionChanged($event)">
        </ag-grid-angular>
      </c-card-body>
    </c-card>
  </div>

</c-row>
