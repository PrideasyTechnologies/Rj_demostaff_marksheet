<div class="fade-in">
    <c-card>
        <c-card-header>
            <h4><b>Admission Open / Stop</b></h4>
        </c-card-header>
        <c-card-body>
            <form cForm [formGroup]="WebPortalForm" (keydown.enter)="$event.preventDefault()" (ngSubmit)="OnUpdate()">

                <c-row>
                    <c-col [md]="4">
                        <label for="webportal">Select Batch:</label>
                        <div id="webportal" class="ng-autocomplete" style="width: 100%;">
                            <ng-autocomplete [data]="Batchs" [searchKeyword]="Batchkeyword"
                                             (selected)='selectBatch($event)' (inputChanged)='onChangeSearch($event)'
                                             (inputFocused)='onFocused($event)' [itemTemplate]="batTemplate"
                                             [notFoundTemplate]="notFoundTemplate">
                            </ng-autocomplete>

                            <ng-template #batTemplate let-bat>
                                <a [innerHTML]="bat.Batch_Name"></a>
                            </ng-template>

                            <ng-template #notFoundTemplate let-notFound>
                                <div [innerHTML]="notFound"></div>
                            </ng-template>
                        </div>
                    </c-col>
                    <c-col [md]="3">
                        <label for="fromdate">From Date:</label>
                        <input id="fromdate" type="date" formControlName="fromdate" class="form-control">
                        <span *ngIf="WebPortalForm.get('fromdate')?.invalid && WebPortalForm.get('fromdate')?.touched"
                              class="text-danger">Date is required</span>
                    </c-col>
                    <c-col [md]="3">
                        <label for="todate">To Date:</label>
                        <input id="todate" type="date" formControlName="todate" class="form-control">
                        <span *ngIf="WebPortalForm.get('todate')?.invalid && WebPortalForm.get('todate')?.touched"
                              class="text-danger">Date is required</span>
                    </c-col>
                    <c-col [md]="2" style="padding-top: 24px;">
                        <button cButton type="submit" [disabled]="WebPortalForm.invalid" size="md"
                                class="btn btn-success">Update
                        </button>
                    </c-col>
                </c-row>
            </form>
            <c-row>
                <c-col [md]="12" style="padding-top: 20px;">

                    <c-input-group class="mb-3">
                        <span cInputGroupText id="basic-addon1">Search</span>
                        <input aria-describedby="basic-addon1"
                               aria-label="Username"
                               cFormControl
                               placeholder="Search here"
                               [(ngModel)]="searchValue"
                               (keyup)="quickSearch()"
                        />
                    </c-input-group>
                    <!--                    </form>-->
                </c-col>
            </c-row>
            <br/>

            <ag-grid-angular style="width: 100%; height: 350px;" class="ag-theme-alpine"
                             [rowData]="rowss"
                             [gridOptions]="gridOptions"
                             [columnDefs]="columnDefs"
                             (gridReady)="onGridReady($event)"
                             (rowSelected)="onRowSelectedEvent($event)"
                             (selectionChanged)="onSelectionChanged($event)">
            </ag-grid-angular>
        </c-card-body>
    </c-card>
</div>
